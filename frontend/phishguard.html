<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhishGuard+</title>
  <link rel="icon" type="image/png" href="content.png">

  <!-- Custom Modern CSS -->
  <link rel="stylesheet" href="style.css">
  <link id="theme-link" rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <!-- Left: Logo + Brand -->
    <div class="navbar-brand">
      <img src="content.png" alt="Logo" class="navbar-logo">
      <span>PhishGuard+</span>
    </div>

    <!-- Center: Nav Items -->
    <div class="nav-items">
      <div class="nav-item" id="tab-dashboard">Dashboard</div>
      <div class="nav-item" id="tab-history">History</div>
      <div class="nav-item" id="tab-scanner">Scanner</div>
      <div class="nav-item" id="tab-password">Password Checker</div>
    </div>

    <!-- Right: Theme Toggle -->
    <div class="theme-toggle">
      <button id="btn-theme">ðŸŒ“</button>
    </div>
    </nav>
  <!-- MAIN -->
  <main style="padding: 30px;">

    <!-- DASHBOARD -->
    <div id="view-dashboard" class="view fade">
      <h2>Dashboard</h2>

      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-top:20px;">
        <div class="card">
          <h5>Total checked</h5>
          <h3 id="stat-total">0</h3>
        </div>
        <div class="card">
          <h5>Safe</h5>
          <h3 id="stat-safe">0</h3>
        </div>
        <div class="card">
          <h5>Unsafe</h5>
          <h3 id="stat-unsafe">0</h3>
        </div>
        <div class="card">
          <h5>Safety points</h5>
          <h3 id="stat-points">100</h3>
        </div>
      </div>

      <h3 style="margin-top: 30px;">Recent threats</h3>
      <ul id="recent-threats" style="margin-top: 10px;"></ul>
    </div>

    <!-- HISTORY -->
    <div id="view-history" class="view fade" style="display:none;">
      <h2>History</h2>

      <div class="card" style="margin-top:20px; overflow-x:auto;">
        <table id="history-table" style="width:100%;">
          <thead>
            <tr>
              <th>Date</th>
              <th>URL</th>
              <th>Result</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- SCANNER -->
<div id="view-scanner" class="view fade" style="display:none;">
  <h2>Scanner</h2>

  <div style="margin-top: 20px;">
    <input id="input-url" placeholder="Enter URL (with or without http/https)" style="width: 300px; padding: 8px;">
  </div>
  <button id="btn-scan" style="margin-top: 14px;">Scan</button>

  <!-- Output container -->
  <div id="analysis" style="margin-top: 30px; display:none;">
    <h3>Analysis</h3>
    <div id="analysis-result" class="card" style="margin-top: 12px; padding: 12px;">
      <!-- Scanner results will be injected here -->
    </div>
  </div>
</div>


    <!-- PASSWORD CHECKER -->
    <div id="view-password" class="view fade" style="display:none;">
      <h2>Password Checker</h2>

      <div style="margin-top: 20px;">
        <input id="password-input" type="text" placeholder="Enter password to check" style="width: 300px; padding: 8px;">
      </div>
      <button id="btn-check-password" style="margin-top: 14px;">Check Password</button>

      <div id="password-analysis" style="margin-top: 30px; display:none;">
        <h3>Result</h3>
        <div id="password-result" class="card" style="margin-top: 12px; padding: 12px;"></div>
      </div>
    </div>

  </main>
  <!-- put this above the footer -->
<hr class="glow-line" aria-hidden="true" />
<footer class="footer">Created by Naitik Khatri & Om Tiwari</footer>


  <!-- JS -->
  <script src="phishguard.js"></script>

</body>
</html>
